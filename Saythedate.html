        <form class="myform">
            <h1>Welcome to the say the date page</h1>
            <label>Name:</label>
            <input type="text" name="name" id="tru" value="">
            <button id="click" onClick = "dateSay() ;return false ;">Reveal Today's date</button>
            
        </form>


        

        
       

        <script>

            function dropFunction(){
                document.getElementById("mydropdown").classList.toggle("show");
            }

            function darkMode(){
                document.body.classList.toggle("dark-mode")
            }

            function dateSay(){

                var input = document.getElementById("tru").value;


             document.getElementById("date").innerHTML= ("Welcome " + input +" Today date is " + new Date());

            }
            
            setTimeout(() => {
                alert("Now that you know the time, allow your friend input their name and check the time too. kindly click on the RESET button")
                
            }, 
            
            10*1000);
            
           
           function cls(){

            document.getElementById("tru").value= "";
            document.getElementById("date").innerHTML= "";
            

           }


        </script>

        <p id="date"></p>

        <button type="reset" onclick= "cls()" id="quit">RESET</button>
